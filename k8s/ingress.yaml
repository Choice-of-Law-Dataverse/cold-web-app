apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cold-ingress
  namespace: default
  annotations:
    #nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - alpha.cold.global
        - production.cold.global
      secretName: cold-tls-secret
  rules:
    - host: alpha.cold.global
      http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: staging-backend-service
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: staging-frontend-service
                port:
                  number: 3000
    - host: production.cold.global
      http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000