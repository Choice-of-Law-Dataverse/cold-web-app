name: PR Checks

on:
  pull_request:
    branches:
      - '**'

jobs:
  # Detect which parts of the codebase have changed
  path-filter:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  # Backend checks: ruff, pyright, pytest, and build
  backend-checks:
    runs-on: ubuntu-latest
    needs: path-filter
    if: needs.path-filter.outputs.backend == 'true'
    outputs:
      ruff: ${{ steps.ruff.outcome }}
      pyright: ${{ steps.pyright.outcome }}
      pytest: ${{ steps.pytest.outcome }}
      build: ${{ steps.build.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: backend/.python-version

      - name: Set up environment
        working-directory: backend
        run: cp .blueprint.env .env.test

      - name: Install dependencies
        working-directory: backend
        run: uv sync --all-extras --all-packages --group dev

      - name: Run ruff linter
        id: ruff
        working-directory: backend
        run: uv run ruff check
        continue-on-error: true

      - name: Run pyright type checker
        id: pyright
        working-directory: backend
        run: uv run pyright .
        continue-on-error: true

      - name: Run pytest
        id: pytest
        working-directory: backend
        run: uv run pytest
        continue-on-error: true

      - name: Check Python syntax
        id: build
        working-directory: backend
        run: |
          python -m py_compile app/**/*.py
          echo "Python syntax check passed"
        continue-on-error: true

      - name: Check all backend steps
        if: always()
        run: |
          if [ "${{ steps.ruff.outcome }}" != "success" ] || \
             [ "${{ steps.pyright.outcome }}" != "success" ] || \
             [ "${{ steps.pytest.outcome }}" != "success" ] || \
             [ "${{ steps.build.outcome }}" != "success" ]; then
            echo "One or more backend checks failed"
            exit 1
          fi

  # Frontend checks: prettier, eslint, and build
  frontend-checks:
    runs-on: ubuntu-latest
    needs: path-filter
    if: needs.path-filter.outputs.frontend == 'true'
    outputs:
      prettier: ${{ steps.prettier.outcome }}
      eslint: ${{ steps.eslint.outcome }}
      build: ${{ steps.build.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: frontend/.nvmrc
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up environment
        working-directory: frontend
        run: cp .blueprint.env .env.test

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run prettier check
        id: prettier
        working-directory: frontend
        run: npm run format:check
        continue-on-error: true

      - name: Run eslint
        id: eslint
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

      - name: Assert frontend builds
        id: build
        working-directory: frontend
        run: npm run build
        continue-on-error: true

      - name: Check all frontend steps
        if: always()
        run: |
          if [ "${{ steps.prettier.outcome }}" != "success" ] || \
             [ "${{ steps.eslint.outcome }}" != "success" ] || \
             [ "${{ steps.build.outcome }}" != "success" ]; then
            echo "One or more frontend checks failed"
            exit 1
          fi

  # Update GitHub commit statuses for all checks
  update-status:
    runs-on: ubuntu-latest
    needs: [path-filter, backend-checks, frontend-checks]
    if: always() && (needs.backend-checks.result != 'skipped' || needs.frontend-checks.result != 'skipped')
    steps:
      - name: Update backend check statuses
        if: needs.backend-checks.result != 'skipped'
        uses: actions/github-script@v7
        with:
          script: |
            const checks = [
              { name: 'Backend / Ruff Linter', outcome: '${{ needs.backend-checks.outputs.ruff }}', description: 'Ruff linting' },
              { name: 'Backend / Pyright Type Checker', outcome: '${{ needs.backend-checks.outputs.pyright }}', description: 'Type checking' },
              { name: 'Backend / Pytest', outcome: '${{ needs.backend-checks.outputs.pytest }}', description: 'Tests' },
              { name: 'Backend / Python Syntax', outcome: '${{ needs.backend-checks.outputs.build }}', description: 'Python syntax check' }
            ];
            
            for (const check of checks) {
              const state = check.outcome === 'success' ? 'success' : 'failure';
              const description = check.outcome === 'success' ? `${check.description} passed` : `${check.description} failed`;
              
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: context.sha,
                state: state,
                context: check.name,
                description: description
              });
            }

      - name: Update frontend check statuses
        if: needs.frontend-checks.result != 'skipped'
        uses: actions/github-script@v7
        with:
          script: |
            const checks = [
              { name: 'Frontend / Prettier', outcome: '${{ needs.frontend-checks.outputs.prettier }}', description: 'Code formatting' },
              { name: 'Frontend / ESLint', outcome: '${{ needs.frontend-checks.outputs.eslint }}', description: 'Linting' },
              { name: 'Frontend / Nuxt Build', outcome: '${{ needs.frontend-checks.outputs.build }}', description: 'Build' }
            ];
            
            for (const check of checks) {
              const state = check.outcome === 'success' ? 'success' : 'failure';
              const description = check.outcome === 'success' ? `${check.description} passed` : `${check.description} failed`;
              
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: context.sha,
                state: state,
                context: check.name,
                description: description
              });
            }

