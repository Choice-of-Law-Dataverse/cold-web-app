name: Trigger auto deployment for cold-backend

# When this action will be executed
on:
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/backend
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.COLDBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.COLDBACKEND_REGISTRY_PASSWORD }}
          containerAppName: cold-backend
          resourceGroup: cold
          imageToBuild: choiceoflawdataverse/cold-backend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_
