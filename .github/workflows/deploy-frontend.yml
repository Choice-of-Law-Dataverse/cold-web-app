name: Manual deployment of cold-frontend

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: production
      url: https://cold.world

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Fetch secrets from Azure Key Vault
        uses: azure/cli@v2
        id: fetch-secrets
        with:
          inlineScript: |
            SECRETS="AUTH0-AUDIENCE AUTH0-CLIENT-ID AUTH0-CLIENT-SECRET AUTH0-SECRET NUXT-SITE-URL"
            for secret in $SECRETS; do
              value=$(az keyvault secret show --vault-name cold-key-vault --name $secret --query value -o tsv)
              echo "::add-mask::$value"
              output_name=$(echo $secret | tr '-' '_')
              echo "$output_name=$value" >> $GITHUB_OUTPUT
            done

      - name: Build and deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/frontend
          imageToBuild: choiceoflawdataverse/cold-frontend:${{ github.sha }}
          registryPassword: ${{ secrets.COLDFRONTEND_REGISTRY_PASSWORD }}
          registryUrl: docker.io
          registryUsername: ${{ secrets.COLDFRONTEND_REGISTRY_USERNAME }}
          ingress: external
          containerAppName: cold-frontend
          resourceGroup: cold
          targetPort: 3000
          buildArguments: |
            AUTH0_AUDIENCE=${{ steps.fetch-secrets.outputs.AUTH0_AUDIENCE }}
            AUTH0_CLIENT_ID=${{ steps.fetch-secrets.outputs.AUTH0_CLIENT_ID }}
            AUTH0_CLIENT_SECRET=${{ steps.fetch-secrets.outputs.AUTH0_CLIENT_SECRET }}
            AUTH0_SECRET=${{ steps.fetch-secrets.outputs.AUTH0_SECRET }}
            NUXT_SITE_URL=${{ steps.fetch-secrets.outputs.NUXT_SITE_URL }}
