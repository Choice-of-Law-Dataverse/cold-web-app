name: Manual deployment of cold-backend

on:
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write
      contents: read

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.COLDBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.COLDBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.COLDBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          _buildArgumentsKey_: _buildArgumentsValues_
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          appSourcePath: ${{ github.workspace }}/backend
          containerAppName: cold-backend
          imageToBuild: choiceoflawdataverse/cold-backend:${{ github.sha }}
          registryPassword: ${{ secrets.COLDBACKEND_REGISTRY_PASSWORD }}
          registryUrl: docker.io
          registryUsername: ${{ secrets.COLDBACKEND_REGISTRY_USERNAME }}
          resourceGroup: cold

